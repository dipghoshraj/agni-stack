deployment:
  enabled: true
  kind: Deployment
  hostNetwork: true
  dnsPolicy: ClusterFirstWithHostNet

service:
  enabled: false  # Disable Service to prevent Kubernetes from managing ports

ports:
  web:
    port: 80
    expose:
      enabled: true
    exposedPort: 80
    protocol: TCP

  websecure:
    port: 443
    expose:
      enabled: false  # You can set this to true later if needed
    exposedPort: 443
    protocol: TCP

  traefik:
    port: 8080
    expose:
      enabled: true
    exposedPort: 8080
    protocol: TCP

additionalArguments:
  - "--ping"
  - "--ping.entryPoint=traefik"

providers:
  kubernetesIngress:
    enabled: true
    ingressClass: traefik

  kubernetesCRD:
    enabled: true

ingressClass:
  enabled: true
  isDefaultClass: true

logs:
  general:
    level: INFO
