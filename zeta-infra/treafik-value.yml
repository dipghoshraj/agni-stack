# traefik-values.yaml

service:
  type: NodePort
  ports:
    web:
      port: 80
      nodePort: 30080
    websecure:
      port: 443
      nodePort: 30443
    traefik:
      port: 9000
      nodePort: 30090

ports:
  web:
    expose: true
    exposedPort: 80
    protocol: TCP
  websecure:
    expose: true
    exposedPort: 443
    protocol: TCP
    tls:
      enabled: true
  traefik:
    expose: true
    exposedPort: 9000
    protocol: TCP

ingressRoute:
  dashboard:
    enabled: true

# Enables CRDs for Middleware, IngressRoute, etc.
additionalArguments:
  - "--api.dashboard=true"
  - "--entrypoints.web.address=:80"
  - "--entrypoints.websecure.address=:443"
  - "--entrypoints.traefik.address=:9000"

# Creates a default IngressClass
ingressClass:
  enabled: true
  isDefaultClass: true
